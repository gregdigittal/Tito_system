micronaut:
  server:
    port: 8293
  application:
    name: posb-service

mongodb:
  uri: mongodb://root:password123@localhost:27017/ice-cash-local?authSource=admin
  options:
    maxConnectionIdleTime: 10000
    readConcern: majority

kafka:
  bootstrap:
    servers: 127.0.0.1:29092

jackson:
  serialization-inclusion: ALWAYS

kafka.prefix: local
ice:
  cash:
    kafka:
      group: ${kafka.prefix}.posb-service
      client: posb-kafka-client
      retry-delay: 50ms
      retry-count: 2
      request-topic: ${kafka.prefix}.payment.zim.PosbServiceTopic
      response-topic: ${kafka.prefix}.payment.zim.ResultTopic
      error-topic: ${kafka.prefix}.payment.zim.ErrorTopic
    posb:
      api-key: 
#      host: http://10.50.30.248:6001
#      host: http://172.16.53.130:6500
      host: http://localhost:8293/posb
      instruction-url: /api/v1/payment/instruction
      confirmation-url: /api/v1/payment/confirmition
      status-url: /api/v1/payment/status/{paymentReference}
      reversal-url: /api/v1/payment/reversal
