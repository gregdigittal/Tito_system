spring.config.activate.on-profile: local
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/icecash?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Africa/Harare
    username: root
    password: 123456
liquibase.change-log-file: liquibase-db-changelog-test.xml
