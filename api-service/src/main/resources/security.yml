---
spring.config.activate.on-profile: dev-k8s, dev-mysql-k8s, uat-k8s, prod-k8s, icetech-k8s, dev-k8s-perf, dev-mysql-k8s-perf, uat-k8s-perf
ice:
  cash:
    security:
      trusted-issuers: ${auth.trusted-issuers}
    keycloak:
      entities:
        auth-server-url: ${auth.keycloak.url}
        realm: ${auth.keycloak.realm}
        admin-client-id: ${auth.keycloak.admin.client-id}
        admin-client-secret: ${auth.keycloak.admin.client-secret}
      backoffice:
        auth-server-url: ${auth.keycloak.url}
        realm: ${auth.keycloak.backoffice.realm}
        admin-client-id: ${auth.keycloak.backoffice.admin.client-id}
        admin-client-secret: ${auth.keycloak.backoffice.admin.client-secret}
