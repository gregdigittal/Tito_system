    keycloak:
      entities:
        auth-server-url: http://localhost:8181/
        realm: payments-local
        default-client-id: icecash
        admin-client-id: admin-cli
        admin-client-secret: fthNjF3dkIhEWO7qmtUSioWc2zduapeo
      backoffice:
        auth-server-url: http://localhost:8181/
        realm: backoffice-local
        default-client-id: icecash
        admin-client-id: admin-cli
        admin-client-secret: cgmskX1Ef65SCsaJjqPawFZ6OkraPOni
    registration:
