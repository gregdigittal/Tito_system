        email-notification: ${kafka.prefix}.communication.email
        email-notification-dlt: ${kafka.prefix}.communication.email.DLT
        sms-notification: ${kafka.prefix}.communication.sms
        sms-notification-dlt: ${kafka.prefix}.communication.sms.DLT
        invalidate-cache: ${kafka.prefix}.payment.InvalidateCache
---
spring.config.activate.on-profile: local,local-perf
kafka:
  bootstrap-servers: 127.0.0.1:29092
  prefix: local
ice.cash.kafka.retry-policy.attempts: 1
---
spring.config.activate.on-profile: local-docker
kafka:
  bootstrap-servers: kafka:29592
ice.cash.kafka.retry-policy.attempts: 1
